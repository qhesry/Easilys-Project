<!doctype html>
<html lang="en">

<head>
    <title>BF Manager</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <script type="module" src="../js/main.js"></script>
</head>

<body>
    <div id="globalContainer" class="container mt-3">
        <div class="row">
            <div class="col-8">
                <div id="partyContainer" class="row">
                    <div class="row">
                        <div class="input-group">
                            <div class="form-floating col-10">
                                <input id="partyName" type="text" class="form-control" placeholder="Party Name">
                                <label id="partyNameLabel" for="partyName">Party Name</label>
                            </div>
                            <button id="createPartyButton" type="button" class="btn btn-primary col-2">Add</button>
                            <div id="validFeedbackPartyName" class="alertMessageFeedback notDisplayedAtStart">You should
                                name your party.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="partyDisplayBorder" class="border mt-3">
                            <div id="partyDisplayHeader" class="row mt-3">
                                <h5 class="col-11">Parties</h5>
                                <div class="col-1">
                                    <span id="countOnGoingParty"
                                        class="start-100 badge rounded-pill bg-primary">0</span>
                                </div>
                            </div>
                            <div id="partyDisplayContainer" class="row justify-content-md-center m-3">
                                <div id="partyDisplay" class="col-12 border overflow">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row border justify-content-md-center">
                    <div id="titleTchat" class="row mt-3">
                        <h5>Tchat</h5>
                    </div>
                    <div id="connectForm" class="row mb-3">
                        <div class="input-group">
                            <div class="col form-floating">
                                <input id="nickname" type="text" class="form-control" placeholder="Nickname">
                                <label for="nickname">Nickname</label>
                            </div>
                            <button id="connectToTchatButton" class="btn btn-primary" type="button">Connect</button>
                        </div>
                        <div id="validFeedbackUsername" class="alertMessageFeedback notDisplayedAtStart">You should
                            specify an username.</div>
                    </div>
                    <div id="disconnectForm" class="row justify-content-md-center notDisplayedAtStart">
                        <div class="row">
                            <div class="col-8">
                                <p id="greetings" class="mt-3 ms-3"></p>
                            </div>
                            <button id="disconnectFromTchatButton" class="col-4 btn btn-primary"
                                type="button">Disconnect</button>
                        </div>
                    </div>
                    <div id="tchatContainer" class="mt-3 notDisplayedAtStart">
                        <div class="row justify-content-md-center">
                            <div class="col-11 border">
                                <div class="row">
                                    <ul class="nav justify-content-center nav-tabs">
                                        <li class="nav-item">
                                            <a id="tchatLink" class="nav-link active">Tchat</a>
                                        </li>
                                        <li class="nav-item">
                                            <a id="usersLink" class="nav-link">Users
                                                Connected</a>
                                        </li>
                                    </ul>
                                </div>
                                <div id="messageContainer" class="col-12 mt-3 overflow">
                                </div>
                                <div id="usersContainer" class="row mt-3 notDisplayedAtStart overflow">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="messageForm" class="row mt-3 mb-3 notDisplayedAtStart">
                        <div class="input-group">
                            <div class="col form-floating">
                                <input id="message" type="text" class="form-control" placeholder="Message">
                                <label for="message">Message</label>
                            </div>
                            <button id="sendMessageToTchatButton" class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
